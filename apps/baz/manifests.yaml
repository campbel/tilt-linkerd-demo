---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: baz
  namespace: default
---
apiVersion: v1
kind: Service
metadata:
  name: baz
  annotations:
    balancer.linkerd.io/failure-accrual: consecutive
  labels:
    app: baz
spec:
  selector:
    app: baz
  ports:
    - port: 80
      targetPort: http-toxic
      name: http
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: baz
  labels:
    app: baz
spec:
  replicas: 3
  selector:
    matchLabels:
      app: baz
  template:
    metadata:
      labels:
        app: baz
    spec:
      serviceAccountName: baz
      containers:
        - name: toxic
          image: toxic:latest
          ports:
            - containerPort: 8000
              name: http-toxic
          volumeMounts:
            - name: baz-toxic-config
              mountPath: /config/toxic.json
              subPath: toxic.json
        - name: baz
          image: baz:latest
          ports:
            - containerPort: 8080
              name: http
      volumes:
        - name: baz-toxic-config
          configMap:
            name: baz-toxic-config
---
apiVersion: policy.linkerd.io/v1beta2
kind: HTTPRoute
metadata:
  name: baz-root-route
  namespace: default
  annotations:
    retry.linkerd.io/http: "5xx"
    retry.linkerd.io/limit: "3"
    retry.linkerd.io/timeout: 1s
spec:
  parentRefs:
    - name: baz
      kind: Service
      group: core
      port: 80
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/"
---
apiVersion: policy.linkerd.io/v1beta1
kind: Server
metadata:
  name: baz
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: baz
  port: http
  proxyProtocol: HTTP/2
---
apiVersion: policy.linkerd.io/v1beta1
kind: ServerAuthorization
metadata:
  namespace: default
  name: baz-from-foo
spec:
  server:
    name: baz
  client:
    meshTLS:
      identities:
        - "foo.default.serviceaccount.identity.linkerd.cluster.local"
